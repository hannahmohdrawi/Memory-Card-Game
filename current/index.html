<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="heading-container">
                <h1>Pix-a-card</h1>
                <h2>Match all the cards to win!</h2>
            </div>
            <div class="card-container">
                <div id="1" class="card">
                    <img src="../images/dory" alt="dory" class="card-image">
                </div>
        
                <div id="2" class="card">
                    <img src="../images/russel.png" alt="russel" class="card-image">
                </div>
        
                <div id="3" class="card">
                    <img src="../images/russel.png" alt="russel" class="card-image">
                </div>
        
                <div id="4" class="card">
                    <img src="../images/mcqueen.png" alt="Sully and Mike" class="card-image">
                </div>
        
                <div id="5" class="card">
                    <img src="../images/overthehedge.png" alt="Over the hedge" class="card-image">
                </div>
        
                <div id="6" class="card">
                    <img src="../images/sullymike.png" alt="Sully and Mike" class="card-image">
                </div>
        
                <div id="7" class="card">
                    <img src="../images/dory.png" alt="Dory" class="card-image">
                </div>
        
                <div id="8" class="card">
                    <img src="../images/Sid.png" alt="Sid the Sloth" class="card-image">
                </div>
        
                <div id="9" class="card">
                    <img src="../images/sullymike.png" alt="Sully and Mike" class="card-image">
                </div>
        
                <div id="10" class="card">
                    <img src="../images/mcqueen.png" alt="Lightning McQueen" class="card-image">
                </div>
        
                <div id="11" class="card">
                    <img src="../images/lilostitch.png" alt="Lilo and Stitch" class="card-image">
                </div>
        
                <div id="12" class="card">
                    <img src="../images/lilostitch.png" alt="Lilo and Stitch" class="card-image">
                </div>
        
                <div id="13" class="card">
                    <img src="../images/Sid.png" alt="Sid the Sloth" class="card-image">
                </div>
        
                <div id="14" class="card">
                    <img src="../images/overthehedge.png" alt="Over the hedge" class="card-image">
                </div>
               
            </div>

            <div class="user-progress-container">
                <div class="move-counter"> Moves: 0</div>
                <button id="restart" class="restart-button" onclick="restartGame()">Reset</button>
            </div>

        </div>
    </div>
    
   
    <script src="index.js"></script>
</body>
</html>
