<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Welcome to Find that Pix-card</h1>

        <h2>Instructions:</h2>
        <p>Pick a random card and try to match all the characters</p>
        <button id="reset">Reset</button>
    </div>
    

    <div class="card-container">
        <div class="card">
            <img src="images/dory.png" alt="dory">
        </div>

        <div class="card">
            <img src="images/russel.png" alt="russel">
        </div>

        <div class="card">
            <img src="images/russel.png" alt="russel">
        </div>

        <div class="card">
            <img src="images/mcqueen.png" alt="Sully and Mike">
        </div>

        <div class="card">
            <img src="images/sullymike.png" alt="Sully and Mike">
        </div>

        <div class="card">
            <img src="images/dory.png" alt="Dory">
        </div>

        <div class="card">
            <img src="images/sullymike.png" alt="Sully and Mike">
        </div>

        <div class="card">
            <img src="images/mcqueen.png" alt="Sully and Mike">
        </div>

        <div class="card">
            <img src="images/lilostitch.png" alt="Lilo and Stitch">
        </div>

        <div class="card">
            <img src="images/lilostitch.png" alt="Lilo and Stitch">
        </div>
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
